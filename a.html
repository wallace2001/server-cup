<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Change Image on Hover in CSS</title>
<style>
    .card {
        width: 160px;
        height: 160px;
        background: url("https://drive.google.com/uc?export=view&id=12TtskUWKTJr6ig3xKgPAKFgN3beOcWXT/view?usp=share_link") no-repeat;
    }

    .card:hover {
        width: 556px;
        height: 246px;
        background: url("https://drive.google.com/uc?export=view&id=1FLB4XFtDy_SZHQeQfuZxMpK4cuVaZQS/view?usp=share_link") no-repeat;
    }
</style>
</head>
<body>
    <div class="card"></div>
</body>
</html>
